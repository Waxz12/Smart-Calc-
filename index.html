</head>
<body class="bg-gray-50 dark:bg-zinc-950">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    // Robust Service Worker registration to prevent Origin Mismatch errors in previews
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Detect if we are in a sandboxed environment that might block SW
          const isSandboxed = window.location.origin === 'null' || window.location.hostname.includes('usercontent.goog');
          
          if (!isSandboxed) {
            const registration = await navigator.serviceWorker.register('./sw.js', {
              scope: './'
            });
            console.log('SW Registered successfully:', registration.scope);
          } else {
            console.warn('Skipping Service Worker registration in sandboxed environment.');
          }
        } catch (err) {
          console.error('Service Worker registration failed:', err);
        }
      });
    }
  </script>
</body>
</html>
